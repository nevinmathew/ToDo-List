logging:
  level:
    org:
      hibernate: trace
      springframework: trace

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
  server:
    port: 9090
#http://localhost:9090/actuator/swagger-ui/

spring:
  boot:
    admin:
      client:
        instance:
          metadata:
            tags:
              environment: QA
        url: http://localhost:8080
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/todo?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

springdoc:
  api-docs:
    enabled: true
  show-actuator: true
  swagger-ui:
    enabled: true
  use-management-port: true
  
jasypt:
  encryptor:
    password: ${MY_KEY_VAR}
    algorithm: PBEWithMD5AndDES
#    environment-variable-name: MY_ENCRYPTION_KEY_ENV_VAR


